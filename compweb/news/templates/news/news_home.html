{% extends 'main/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{title}}</h1>
        <p>Проект</p>
        <button class="btn btn-success">Просто кнопка</button>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-primary" id="newstable">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                </div>
            {% endfor %}
        {% else %}
            <h3>У вас нет новых новостей!</h3>
        {% endif %}
    </div>
{% endblock %}
