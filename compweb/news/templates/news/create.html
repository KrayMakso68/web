{% extends 'main/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{title}}</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Название статьи"><br>
            <input type="text" class="form-control" placeholder="Анонс"><br>
            <textarea class="form-control" placeholder="Название статьи"></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
